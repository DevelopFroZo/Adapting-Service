<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>adapting test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/tests.css">
</head>

<body>

    <div class="left-side-block">
        <div class="open-side-block">
            <button class="close-side-button">&laquo скрыть</button>
            <ol class="side-tests-block">

            </ol>
        </div>
        <button class="open-side-button">
            »
        </button>
    </div>

    <div class="body-block">
        <header>
            <button class="header-back">
                <img src="./img/back-arrow.png" alt="back">
                Вернуться
            </button>
            <button class="header-user">

            </button>
        </header>

        <div class="tests-block" id="tests-block">

            <div class="test-info-block">
                <div class="test-info">
                    <div class="test-name-block">
                        <div class="ready-test-name vertical-center line-between">
                            <div class="vertical-center hide-pencil">
                                <span class="test-name test-name-animate">Какое-то название теста</span>
                                <button class="test-info-pencil" id="change-test-name-button"><img
                                        src="./img/pansil-ready.png" alt=""></button>
                            </div>
                            <button id="full-test-info-button">Подробнее</button>
                        </div>
                        <div class="test-name-input-block">
                            <label for="test-name-input" class="test-info-label">Название теста</label>
                            <input type="text" class="test-name-input" name="test-name-input">
                        </div>
                    </div>
                    <div class="test-description-block">
                        <div class="ready-test-description vertical-center">
                            <span class="test-description">Вон то, потому что нужно чтобы выглядело так, будто здесь
                                очень много текста. </span>
                            <button class="test-info-pencil" id="change-test-description-button"><img
                                    src="./img/pansil-ready.png" alt=""></button>
                        </div>
                        <div class="test-description-textarea-block">
                            <label for="test-description-textarea" class="test-info-label">Описание теста</label><br>
                            <textarea class="test-description-textarea" name="test-description-textarea"></textarea>
                        </div>
                    </div>
                    <button id="test-info-save">Сохранить</button>
                </div>
                <div class="test-info-question">?</div>
                <button id="close-test-info">×</button>
                <input type = "text" id = "hidden-test-id">
            </div>

            <!--Invisible block on which tests will be built-->
            <div class="full-test-block" id="block-for-js">
                <div class="ready-block">
                    <div class="line-right">
                        <button class="edit-test-block">Редактировать</button>
                        <button class="delete-test-block">Удалить</button>
                    </div>
                    <p class="ready-description"></p>
                    <ul class="ready-list">

                    </ul>
                    <div class="ready-time-block">
                        <span class="ready-time"></span> мин.
                    </div>
                </div>
                <div class="test-block">
                    <label for="question-info" class="help-label">Введите Вопрос</label>
                    <div class="input-block">
                        <textarea placeholder="Описание вопроса" class="question-info" name="question-info"></textarea>
                        <button class="clear-button up-button">×</button>
                    </div>
                    <span>Выберите способ ответа</span>
                    <div class="line-between">
                        <div>
                            <button class="short-answer-button change-test-button">Краткий ответ</button>
                            <div class="button-line"></div>
                        </div>
                        <div>
                            <button class="long-answer-button change-test-button">Длинный ответ</button>
                            <div class="button-line"></div>
                        </div>
                        <div>
                            <button class="answer-options-button change-test-button">Несколько ответов</button>
                            <div class="button-line"></div>
                        </div>

                    </div>
                    <div class="short-answer-block">
                        <label for="ashot-answer" class="help-label">Введите ответ</label>
                        <div class="input-block">
                            <input type="text" placeholder="Правильный ответ (не более 30 символов)"
                                class="short-answer" name="short-answer">
                            <button class="clear-button">×</button>
                        </div>

                    </div>
                    <div class="long-answer-block">
                        <label for="long-answer" class="help-label">Введите ответ</label>
                        <div class="input-block">
                            <textarea placeholder="Правильный ответ. Проверяется пользователем" class="long-answer"
                                name="long-answer"></textarea>
                            <button class="clear-button up-button">×</button>
                        </div>

                    </div>
                    <div class="answer-options-block">
                        <div class="option-head">
                            <div>Введите ответ</div>
                            <div>Отметьте верные</div>
                        </div>
                        <div class="line-between option-block">
                            <div class="left-option">
                                <input type="text" placeholder="Вариант ответа" class="option-text" name="option-text">
                            </div>
                            <div class="right-option">
                                <input type="checkbox" class="option-check" name="option-check">
                                <div class="visible-check">
                                    <div>✔</div>
                                </div>
                            </div>
                        </div>
                        <div class="line-between option-block">
                            <div class="left-option">
                                <input type="text" placeholder="Вариант ответа" class="option-text" name="option-text">
                            </div>
                            <div class="right-option">
                                <input type="checkbox" class="option-check" name="option-check">
                                <div class="visible-check">
                                    <div>✔</div>
                                </div>
                            </div>
                        </div>
                        <button class="add-answer-button"></button>
                    </div>
                    <div class="time-block">
                        <label for="question-time" class="help-label">Время ответа</label><br>
                        <input type="number" placeholder="" class="question-time" name="question-time" />
                        <span class="italic">мин.</span>
                    </div>
                    <button class="save-block-button">Сохранить</button>
                </div>
                <div class="number-of-test">1</div>
                <textarea type="text" disabled="disabled" class="block-info"></textarea>
            </div>

            <div class="end-tests"></div>

        </div>
    </div>


    <script src="./js/type.js"></script>
    <script src="./js/requests.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/server.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/tests.js"></script>
    <script src="./js/getTest.js"></script>
</body>

</html>
